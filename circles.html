<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<link rel="stylesheet" type="text/css" href="/Users/gbrod/PatatapClone/assets/css/circles.css">
	<script type="text/javascript" src="/Users/gbrod/PatatapClone/assets/lib/paperjs-v0.10.2/dist/paper-full.js"></script>

	<script type="text/paperscript" canvas="myCanvas">

	var colors = [
					"yellow",
					"green",
					"blue", 
					"red", 
					"purple", 
					"gray"
	];

	function onKeyDown(event) {   //onKeyDown creates a new circle object on keyDown event
		var randColor = colors[Math.floor((Math.random() * 6) + 1)];   //random color selected from colors array
		var maxPoint = new Point(view.size.width,view.size.height);   //maxpoint object created to determine size of UI
		var randPoint = Point.random();   //selects a random point on the UI
		var point = maxPoint * randPoint;    //creates the x and y coordinates that will be passed to the point object
		new Path.Circle(point, 10).fillColor = randColor;
	}

	var animatedCircle = new Path.Circle(new Point(300,300), 100);   //creating a new object for test purposes
	animatedCircle.fillColor = colors[3];   //assigning color to the object on object init

	function onFrame(event) {
		animatedCircle.fillColor.hue += 1;   //fillColor method changes the hue of the object every frame
		animatedCircle.scale(.9);   //scale method reduces the size of the object by the parameter every frame
	}

	</script>
</head>

<body>
	<canvas id="myCanvas" resize></canvas>
	<h1>This is a test to demonstrate branching in git hub</h1>
	<h3>This is another commit</h3>
</body>
</html>
