<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<link rel="stylesheet" type="text/css" href="/Users/gbrod/PatatapClone/assets/css/circles.css">
	<script type="text/javascript" src="/Users/gbrod/PatatapClone/assets/lib/paperjs-v0.10.2/dist/paper-full.js"></script>
	<script type="text/javascript" src="/Users/gbrod/PatatapClone/assets/js/howler.js"></script>
	
	<script type="text/paperscript" canvas="myCanvas">

	var circles = []; 

	function onKeyDown(event) {   //onKeyDown creates a new circle object on keyDown event

		var maxPoint = new Point(view.size.width,view.size.height);   //maxpoint object created to determine size of UI
		var randPoint = Point.random();   //selects a random point on the UI
		var point = maxPoint * randPoint;    //creates the x and y coordinates that will be passed to the point object
		var circle = new Path.Circle(point, 500); 
		circle.fillColor = "red";
		circles.push(circle);
	}

	function onFrame(event) {

		for (var i = 0; i<circles.length; i++) {
			circles[i].fillColor.hue += 1;   //fillColor method changes the hue of the object every frame
			circles[i].scale(.9);   //scale method reduces the size of the object by the parameter every frame
		}
	}

	</script>
</head>

<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
